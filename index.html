<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Put your description here.">
  <base href="/">

  <style>
    :root {
      --badge-app-font-family: Verdana, sans-serif;
      --badge-app-display: flex;
      --badge-app-justify-content: center;
      --badge-app-accent-color: #cb1919;
      --badge-app-summary-color: ;
      --badge-app-icon-height: 40px;
      --badge-app-tertiary-color: darkred;
      --badge-app-secondary-font-size: 14px;
      --badge-app-primary-font-size: 24px; 
    }
    html,
    body {
      margin: 0;
      padding: 0;
      background-color: #e9ecf3;
    }
    .container {
      margin-left: auto;
      margin-right: auto;
      background-color: #ffffffff;
      width: 1050px;
      min-height: 100vh;
    }

    @media only screen and (max-width: 800px) {
      .container {
        width: 650px;
      }
    }

    @media only screen and (max-width: 500px) {
      :root {
        --badge-app-secondary-font-size: 12px;
        --badge-app-primary-font-size: 18px; 
      }
      .container {
        width: 350px
      }
    }
  </style>
  <title>badge-app</title>
</head>

<body>
  <div class="container">
    <search-bar></search-bar>
    <badge-list></badge-list>
  </div>

  <script type="module"> 
    import "./src/badge-card.js"
    import "./src/badge-list.js"
    import "./src/search-bar.js"
    import "./src/step-card.js"
  </script>
  <script>
    document.querySelector('search-bar').addEventListener('input-changed', (e) => {
      console.log("taco");
      document.querySelector('badge-list').isLoading = true;
      const address = '../api/search-data';
      if (document.querySelector("search-bar").filteredInputs.length === 0){
        fetch(address).then((response) => {
            if(response.ok){
                return response.json();
            }
            return [];
        })
        .then((data) => {
            document.querySelector("badge-list").badges = data;
            setTimeout(() => {
              document.querySelector('badge-list').isLoading = false;
            }, 2000);
        });
      }
      else{
        fetch(address).then((response) => {
          if(response.ok){
              return response.json();
          }
          return [];
        })
        .then((data) => {
          document.querySelector("badge-list").badges = data.filter(item => {
            return document.querySelector("search-bar").filteredInputs.some(input => {
              return item.title.toLowerCase().includes(input);
            }) || document.querySelector("search-bar").filteredInputs.some(input => {
              return item.author.toLowerCase().includes(input);
            }) || document.querySelector("search-bar").filteredInputs.some(input => {
              return item.description.toLowerCase().includes(input);
            }) || document.querySelector("search-bar").filteredInputs.some(input => {
              return item.document.toLowerCase().includes(input);
            }) || document.querySelector("search-bar").filteredInputs.some(input => {
              return item.time.toLowerCase().includes(input);
            })
          })
          setTimeout(() => {
              document.querySelector('badge-list').isLoading = false;
          }, 2000);
          console.log(document.querySelector("badge-list").badges + "tomato");
        });
      }
    })
  </script>
</body>

</html>
